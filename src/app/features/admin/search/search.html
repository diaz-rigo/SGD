<div class="space-y-6 animate-fade-in">

  <!-- HEADER -->
  <div>
    <h1 class="text-2xl font-bold text-foreground">Búsqueda Avanzada</h1>
    <p class="text-muted-foreground">
      Encuentra documentos por palabras clave, metadatos y filtros avanzados
    </p>
  </div>

  <!-- SEARCH BAR -->
  <form [formGroup]="filtersForm" class="flex items-center gap-3 w-full">
    <div class="flex items-center border rounded-lg px-3 w-full shadow-sm bg-white">
      <span class="material-symbols-rounded text-gray-400">search</span>
      <input 
        type="text"
        placeholder="Buscar por nombre, expediente, titular..."
        formControlName="query"
        class="p-3 w-full outline-none bg-transparent"
      />
    </div>

    <!-- BOTÓN BUSCAR -->
    <button 
      type="button"
      class="bg-black text-white px-6 py-3 rounded-lg flex items-center gap-2"
      (click)="search()"
    >
      <span class="material-symbols-rounded">search</span>
      Buscar
    </button>

    <!-- BOTÓN FILTROS -->
    <button
      type="button"
      class="border px-5 py-3 rounded-lg flex items-center gap-2"
      (click)="toggleFilters()"
    >
      <span class="material-symbols-rounded">filter_list</span>
      Filtros
    </button>
  </form>

  <!-- PANEL DE FILTROS (COLAPSABLE) -->
  <form *ngIf="showFilters" [formGroup]="filtersForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 p-4 border rounded-lg bg-gray-50">
    <input type="text" placeholder="Tipo Documento" formControlName="tipoDocumento" class="border rounded p-2 w-full" />
    <input type="text" placeholder="Proyecto" formControlName="proyecto" class="border rounded p-2 w-full" />
    <input type="text" placeholder="Expediente" formControlName="expediente" class="border rounded p-2 w-full" />
    <input type="text" placeholder="Titular" formControlName="titular" class="border rounded p-2 w-full" />
    
    <div class="flex gap-3 mt-2">
      <button type="button" class="bg-black text-white px-4 py-2 rounded" (click)="search()">Aplicar</button>
      <button type="button" class="bg-gray-200 px-4 py-2 rounded" (click)="clear()">Limpiar</button>
    </div>
  </form>

  <!-- ESTADO INICIAL → IGUAL QUE DISEÑO -->
  <div *ngIf="!hasSearched" class="text-center py-20 text-gray-400">
    <span class="material-symbols-rounded text-7xl text-gray-300 mb-4">description</span>
    <h3 class="text-lg font-semibold text-gray-700">Busca en el archivo documental</h3>
    <p class="text-gray-500 max-w-xl mx-auto">
      Utiliza la barra de búsqueda y los filtros avanzados para encontrar documentos por expediente, titular, proyecto, tipo de documento y fechas.
    </p>
  </div>

</div>
