<header class="sticky top-0 z-40 h-16 border-b bg-background/70 backdrop-blur-md shadow-sm
    dark:bg-background/60 flex items-center justify-between px-6">
	<!-- Search -->
	<div class="flex-1 max-w-md">
		<div class="relative">
			<span class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 
        text-muted-foreground icon-sm" aria-hidden="true"> search </span>
			<input type="search" placeholder="Buscar documentos, expedientes..." class="w-full h-10 pl-10 rounded-md bg-secondary text-sm
          border border-border/50 focus:border-primary focus:ring-1
          focus:ring-primary transition-colors" aria-label="Buscar" />
		</div>
	</div>
	<!-- Actions -->
	<div class="flex items-center gap-4">
		<!-- Notifications -->
		<div class="relative">
			<button #notifTrigger type="button" (click)="toggleNotif()" aria-label="Notificaciones" class="h-10 w-10 rounded-full flex items-center justify-center 
          hover:bg-muted transition-colors relative">
				<span class="material-symbols-rounded icon-md">notifications</span>
				<span class="absolute -top-1 -right-1 h-5 w-5 rounded-full 
          flex items-center justify-center text-[10px] 
          bg-destructive text-white">
					{{ notifications.length }}
				</span>
			</button>
			<!-- Dropdown -->
			<div #notifMenu *ngIf="notifOpen" class="absolute right-0 mt-2 w-80 bg-card border border-border 
          rounded-md shadow-xl z-50 overflow-hidden animate-in fade-in slide-in-from-top-2">
				<div class="px-4 py-2 font-semibold">Notificaciones</div>
				<div class="border-t border-border"></div>
				<div class="max-h-64 overflow-auto scrollbar-thin">
					<div *ngFor="let n of notifications" tabindex="0" class="px-4 py-3 flex flex-col gap-1 cursor-pointer 
              hover:bg-muted transition-colors">
						<span class="font-medium text-sm">{{ n.title }}</span>
						<span class="text-xs text-muted-foreground">{{ n.body }}</span>
					</div>
				</div>
			</div>
		</div>
		<!-- User Menu -->
		<div class="relative">
			<button #userTrigger type="button" (click)="toggleUser()" aria-label="Mi cuenta" class="flex items-center gap-2 px-2 h-10 rounded-md hover:bg-muted 
          transition-colors">
				<div class="h-8 w-8 rounded-full bg-primary text-white flex items-center 
            justify-center text-sm font-medium">
					{{ user.initials }}
				</div>
				<div class="hidden md:flex flex-col items-start">
					<span class="text-sm font-medium">{{ user.name }}</span>
					<span class="text-xs text-muted-foreground">{{ user.role }}</span>
				</div>
				<span class="material-symbols-rounded icon-sm">expand_more</span>
			</button>
			<div #userMenu *ngIf="userOpen" class="absolute right-0 mt-2 w-56 bg-card border border-border 
          rounded-md shadow-xl z-50 overflow-hidden animate-in fade-in slide-in-from-top-2">
				<div class="px-4 py-2 font-semibold">Mi Cuenta</div>
				<div class="border-t border-border"></div>
				<button (click)="goToProfile()" class="w-full flex items-center gap-2 px-4 py-2 hover:bg-muted 
            transition-colors text-left">
					<span class="material-symbols-rounded icon-sm">person</span> Perfil </button>
				<button class="w-full flex items-center gap-2 px-4 py-2 hover:bg-muted 
            transition-colors text-left">
					<span class="material-symbols-rounded icon-sm">settings</span> Preferencias </button>
				<div class="border-t border-border"></div>
				<button (click)="logout()" class="w-full flex items-center gap-2 px-4 py-2 text-destructive 
            hover:bg-muted transition-colors text-left">
					<span class="material-symbols-rounded icon-sm">logout</span> Cerrar Sesi√≥n </button>
			</div>
		</div>
	</div>
</header>
