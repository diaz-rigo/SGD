<header class="h-16 bg-card border-b border-border flex items-center justify-between px-6">
  <!-- Left: Toggle + Search -->
  <div class="flex items-center gap-4">
    <button
      (click)="onToggleSidebar()"
      class="inline-flex items-center justify-center h-10 w-10 rounded-md hover:bg-muted"
      aria-label="Toggle sidebar"
    >
      <svg *ngIf="!collapsed()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <svg *ngIf="collapsed()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <div class="relative">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-muted-foreground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/></svg>
      <input
        [(ngModel)]="search"
        type="search"
        placeholder="Buscar documentos, expedientes..."
        class="pl-10 pr-3 py-2 rounded-md bg-secondary border-0 focus:outline-none focus:ring-1"
      />
    </div>
  </div>

  <!-- Right: Actions -->
  <div class="flex items-center gap-4">
    <!-- Notifications -->
    <div class="relative">
      <button class="h-10 w-10 rounded-md hover:bg-muted inline-flex items-center justify-center">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h11z"/></svg>
      </button>
      <span class="absolute -top-1 -right-1 inline-flex items-center justify-center h-5 w-5 rounded-full text-[10px] bg-destructive text-white">3</span>
    </div>

    <!-- User -->
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-primary-foreground font-medium">AG</div>
      <div class="flex flex-col items-start text-left">
        <span class="text-sm font-medium">Admin General</span>
        <span class="text-xs text-muted-foreground">Administrador</span>
      </div>
    </div>
  </div>
</header>
