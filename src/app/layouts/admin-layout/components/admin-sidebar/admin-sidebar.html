<aside
  [class.w-16]="collapsed()"
  [class.w-64]="!collapsed()"
  class="flex flex-col h-screen bg-sidebar border-r border-sidebar-border transition-all duration-300"
>
  <!-- Header -->
  <div class="flex items-center justify-between h-16 px-4 border-b border-sidebar-border">
    <div *ngIf="!collapsed()" class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-md bg-primary flex items-center justify-center">
        <span class="text-primary-foreground font-bold text-sm">ST</span>
      </div>
      <div class="flex flex-col">
        <span class="text-sm font-semibold text-sidebar-foreground">STCH</span>
        <span class="text-[10px] text-muted-foreground">Gestión Documental</span>
      </div>
    </div>

    <button
      (click)="onToggle()"
      class="h-8 w-8 text-muted-foreground hover:text-foreground rounded-md flex items-center justify-center"
      aria-label="Toggle sidebar"
    >
      <svg *ngIf="collapsed()" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
      <svg *ngIf="!collapsed()" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 py-4 px-2 space-y-1 overflow-y-auto sidebar-scroll">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.path"
      routerLinkActive="bg-sidebar-accent text-sidebar-accent-foreground"
      class="flex items-center gap-3 px-3 py-2.5 rounded-md text-sm font-medium transition-colors text-sidebar-foreground hover:bg-sidebar-accent/50"
    >
      <span class="flex-shrink-0" [innerHTML]="item.svg()"></span>
      <span *ngIf="!collapsed()">{{ item.label }}</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t border-sidebar-border">
    <div *ngIf="!collapsed()" class="text-xs text-muted-foreground text-center">
      <p>Sistema de Transporte</p>
      <p>Convencional de Hidalgo</p>
      <div class="my-2 border-t border-sidebar-border"></div>
      <p class="text-[10px]">v1.0.0 © 2024</p>
    </div>
  </div>
</aside>
