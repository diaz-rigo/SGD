<div class="flex h-[calc(100vh-4rem)] overflow-hidden bg-surface">
  <!-- Sidebar column (ya no necesario aquí) -->

  <!-- Main area -->
  <div class="flex-1 flex flex-col">
    <!-- Tabs bar -->
    <div class="h-12 bg-white dark:bg-gray-800 border-b border-gray-100 dark:border-gray-700 flex items-center px-2 gap-2 overflow-x-auto">
      <div class="flex items-center gap-1">
        <button
          *ngFor="let t of tabs(); let i = index; trackBy: trackByUrl"
          (click)="activateTab(i)"
          class="flex items-center gap-2 px-3 py-1 rounded-md text-sm"
          [ngClass]="{ 'bg-primary-600 text-white': t.active, 'hover:bg-gray-100 dark:hover:bg-gray-700': !t.active }"
        >
          <span class="truncate max-w-[12rem]">{{ t.title }}</span>
          <button (click)="closeTab(i, $event)" class="ml-1 p-0.5 rounded hover:bg-white/10" title="Cerrar">
            <span class="material-symbols-rounded text-xs">close</span>
          </button>
        </button>
      </div>
    </div>

    <!-- Content area -->
    <div class="flex-1 relative overflow-auto p-4 bg-gray-50 dark:bg-gray-900">
      <ng-container *ngFor="let t of tabs(); let i = index">
        <div class="absolute inset-0" [hidden]="!t.active">
          <ng-container #slot></ng-container>
        </div>
      </ng-container>

      <div *ngIf="tabs().length === 0" class="text-center text-muted-foreground py-12">
        Selecciona una opción del sidebar para abrir una pestaña.
      </div>
    </div>
  </div>
</div>
